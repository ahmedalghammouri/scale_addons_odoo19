<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2C3E50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34495E;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="scaleGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3498DB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980B9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="displayGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#27AE60;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#229954;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="256" height="256" rx="32" fill="url(#bgGrad)"/>
  
  <!-- Scale platform base -->
  <rect x="60" y="180" width="136" height="12" rx="4" fill="#1A252F"/>
  
  <!-- Scale platform -->
  <rect x="50" y="160" width="156" height="20" rx="6" fill="url(#scaleGrad)"/>
  
  <!-- Weight indicator lines -->
  <line x1="70" y1="170" x2="90" y2="170" stroke="#ECF0F1" stroke-width="3" stroke-linecap="round"/>
  <line x1="166" y1="170" x2="186" y2="170" stroke="#ECF0F1" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Digital display screen -->
  <rect x="70" y="90" width="116" height="50" rx="8" fill="url(#displayGrad)"/>
  <rect x="75" y="95" width="106" height="40" rx="4" fill="#1E8449" opacity="0.6"/>
  
  <!-- Digital numbers on display -->
  <text x="128" y="125" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ECF0F1" text-anchor="middle">1234</text>
  
  <!-- Connection pole -->
  <rect x="120" y="140" width="16" height="20" rx="2" fill="#34495E"/>
  
  <!-- Smart indicator dots (IoT/connectivity) -->
  <circle cx="90" cy="110" r="4" fill="#E74C3C"/>
  <circle cx="105" cy="110" r="4" fill="#F39C12"/>
  <circle cx="120" cy="110" r="4" fill="#27AE60"/>
  
  <!-- Barcode scanner icon -->
  <g transform="translate(150, 100)">
    <rect x="0" y="0" width="2" height="20" fill="#ECF0F1"/>
    <rect x="4" y="0" width="1" height="20" fill="#ECF0F1"/>
    <rect x="7" y="0" width="3" height="20" fill="#ECF0F1"/>
    <rect x="12" y="0" width="1" height="20" fill="#ECF0F1"/>
    <rect x="15" y="0" width="2" height="20" fill="#ECF0F1"/>
  </g>
  
  <!-- Truck silhouette on platform -->
  <g transform="translate(128, 155) scale(0.4)">
    <rect x="-30" y="-15" width="50" height="20" rx="2" fill="#95A5A6"/>
    <rect x="-40" y="-10" width="10" height="15" rx="1" fill="#7F8C8D"/>
    <circle cx="-25" cy="8" r="4" fill="#2C3E50"/>
    <circle cx="10" cy="8" r="4" fill="#2C3E50"/>
  </g>
  
  <!-- Title text -->
  <text x="128" y="220" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ECF0F1" text-anchor="middle">CASHIER</text>
  <text x="128" y="238" font-family="Arial, sans-serif" font-size="12" fill="#BDC3C7" text-anchor="middle">Weighbridge</text>
</svg>
