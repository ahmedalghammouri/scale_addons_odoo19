<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="truck" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="128" height="128" rx="20" fill="url(#bg)"/>
  
  <!-- Weighbridge Platform -->
  <rect x="20" y="85" width="88" height="12" rx="2" fill="#2c3e50" opacity="0.8"/>
  <rect x="18" y="87" width="92" height="8" rx="2" fill="#34495e"/>
  
  <!-- Scale Display -->
  <rect x="85" y="25" width="35" height="25" rx="3" fill="#2c3e50"/>
  <rect x="87" y="27" width="31" height="21" rx="2" fill="#1abc9c"/>
  <text x="102.5" y="40" text-anchor="middle" fill="white" font-family="Arial" font-size="8" font-weight="bold">888</text>
  
  <!-- Truck -->
  <g fill="url(#truck)">
    <!-- Truck Cab -->
    <rect x="25" y="55" width="20" height="25" rx="2"/>
    <!-- Truck Trailer -->
    <rect x="45" y="60" width="35" height="20" rx="2"/>
    <!-- Truck Wheels -->
    <circle cx="32" cy="85" r="4" fill="#2c3e50"/>
    <circle cx="52" cy="85" r="4" fill="#2c3e50"/>
    <circle cx="72" cy="85" r="4" fill="#2c3e50"/>
    <!-- Wheel Centers -->
    <circle cx="32" cy="85" r="2" fill="#95a5a6"/>
    <circle cx="52" cy="85" r="2" fill="#95a5a6"/>
    <circle cx="72" cy="85" r="2" fill="#95a5a6"/>
  </g>
  
  <!-- Weight Indicator Lines -->
  <line x1="30" y1="45" x2="35" y2="50" stroke="#f39c12" stroke-width="2" opacity="0.8"/>
  <line x1="40" y1="40" x2="45" y2="45" stroke="#f39c12" stroke-width="2" opacity="0.8"/>
  <line x1="50" y1="45" x2="55" y2="50" stroke="#f39c12" stroke-width="2" opacity="0.8"/>
  
  <!-- Scale Symbol -->
  <circle cx="102" cy="65" r="8" fill="#e74c3c" opacity="0.9"/>
  <text x="102" y="70" text-anchor="middle" fill="white" font-family="Arial" font-size="10" font-weight="bold">âš–</text>
</svg>